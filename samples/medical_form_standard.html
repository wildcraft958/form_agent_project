 <p title="">
 <label for="TEXT_1588532281114">Typical -
                Peripheral, bilateral, GGO with or without consolidation or visible intralobular lines (crazy-paving).
                Multifocal GGO of rounded morphology with or without consolidation or visible intralobular lines
                (crazy-paving). Reverse halo sign or other findings of organizing pneumonia (seen later in the
                disease)</label>
 <input type="text" id="TEXT_1588532281114" name="" data-field-type="TEXT"
                data-field-completion-action="NONE" value="" />
 </p>
 <p title="">
 <label
                for="TEXT_1588532281115">Atypical - Absence of typical or indeterminate features and presence of:
                Isolated lobar or segmental consolidation without GGO. Discrete small nodules (centrilobular, tree
                in-bud). Lung cavitation. Smooth interlobular septal thickening with pleural effusion</label>
 <input
                type="text" id="TEXT_1588532281115" name="" data-field-type="TEXT"
                data-field-completion-action="NONE" value="" />
 </p>
 <p title="">
 <label
                for="TEXT_1588532281116">Indeterminate - Absence of typical features and presence of: Multifocal,
                diffuse, perihilar or unilateral GGO with or without consolidation lacking a specific distribution and
                are non-rounded or non-peripheral. Few very small GGO with a non-rounded and non-peripheral
                distribution</label>
 <input type="text" id="TEXT_1588532281116" name="" data-field-type="TEXT"
                data-field-completion-action="NONE" value="" />
 </p>
