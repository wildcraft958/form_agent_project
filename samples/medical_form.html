<!DOCTYPE html>
<html>
<head>
    <title>Medical Prescription Form</title>
</head>
<body>
    <h1>Medical Prescription</h1>
    
    <form id="prescription-form">
        <div>
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name">
        </div>
        
        <div>
            <label for="patient_dob">Date of Birth:</label>
            <input type="date" id="patient_dob" name="patient_dob">
        </div>
        
        <div>
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id">
        </div>
        
        <div>
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" rows="3"></textarea>
        </div>
        
        <div>
            <label for="medication">Medication:</label>
            <input type="text" id="medication" name="medication">
        </div>
        
        <div>
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage">
        </div>
        
        <div>
            <label for="frequency">Frequency:</label>
            <select id="frequency" name="frequency">
                <option value="once_daily">Once Daily</option>
                <option value="twice_daily">Twice Daily</option>
                <option value="three_times_daily">Three Times Daily</option>
                <option value="four_times_daily">Four Times Daily</option>
                <option value="as_needed">As Needed</option>
            </select>
        </div>
        
        <div>
            <label for="duration">Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1">
        </div>
        
        <div>
            <label for="special_instructions">Special Instructions:</label>
            <textarea id="special_instructions" name="special_instructions" rows="3"></textarea>
        </div>
        
        <div>
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name">
        </div>
        
        <div>
            <label for="doctor_signature">Doctor Signature:</label>
            <input type="text" id="doctor_signature" name="doctor_signature">
        </div>
        
        <div>
            <label for="prescription_date">Prescription Date:</label>
            <input type="date" id="prescription_date" name="prescription_date">
        </div>
    </form>
</body>
</html>
