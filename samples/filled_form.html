<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Completed Medical Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        h2 { color: #3498db; margin-top: 30px; }
        .field { margin-bottom: 20px; }
        .field-label { font-weight: bold; color: #555; }
        .field-value { margin-top: 5px; }
        .needs-review { background-color: #ffe6e6; padding: 10px; border-left: 3px solid #ff0000; }
        .review-reason { color: #dc3545; font-style: italic; }
        .review-summary { background-color: #f2f2f2; padding: 15px; margin-top: 30px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Completed Medical Form</h1>
    <div class='field '>
        <div class='field-label'>Procedure:</div>
        <div class='field-value'>Not specified</div>
    </div>
    <div class='field '>
        <div class='field-label'>Clinical information:</div>
        <div class='field-value'>Not specified</div>
    </div>
    <div class='field '>
        <div class='field-label'>Comparison:</div>
        <div class='field-value'>Not specified</div>
    </div>
    <div class='field '>
        <div class='field-label'>Lungs:</div>
        <div class='field-value'>Low volume</div>
    </div>
    <div class='field '>
        <div class='field-label'>Heart:</div>
        <div class='field-value'>Severe</div>
    </div>
    <div class='field '>
        <div class='field-label'>Mediastinum:</div>
        <div class='field-value'>Normal</div>
    </div>
    <div class='field '>
        <div class='field-label'>Impression:</div>
        <div class='field-value'>Cardiomegaly</div>
    </div>
</body>
</html>
