<!DOCTYPE html>
<html>
<head>
    <title>Completed Medical Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .form-section { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .form-field { margin-bottom: 10px; }
        .field-label { font-weight: bold; display: block; }
        .field-value { padding: 5px; background-color: #f9f9f9; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Completed Medical Form</h1>
    <div class="form-section">
        <h2>Patient Info</h2>
        <div class="form-field">
            <div class="field-label">Patient Name</div>
            <div class="field-value">anime</div>
        </div>
        <div class="form-field">
            <div class="field-label">Patient ID</div>
            <div class="field-value">hdoi2</div>
        </div>
        <div class="form-field">
            <div class="field-label">Date of Birth</div>
            <div class="field-value">20/01/2024</div>
        </div>
        <div class="form-field">
            <div class="field-label">Gender</div>
            <div class="field-value">M</div>
        </div>
    </div>
    <div class="form-section">
        <h2>Clinical Info</h2>
        <div class="form-field">
            <div class="field-label">Diagnosis</div>
            <div class="field-value">npo</div>
        </div>
        <div class="form-field">
            <div class="field-label">Symptoms</div>
            <div class="field-value">np</div>
        </div>
        <div class="form-field">
            <div class="field-label">Medical History</div>
            <div class="field-value">np</div>
        </div>
    </div>
    <div class="form-section">
        <h2>Medication</h2>
        <div class="form-field">
            <div class="field-label">Medication Name</div>
            <div class="field-value">np</div>
        </div>
        <div class="form-field">
            <div class="field-label">Dosage</div>
            <div class="field-value">np</div>
        </div>
        <div class="form-field">
            <div class="field-label">Frequency</div>
            <div class="field-value">bid</div>
        </div>
        <div class="form-field">
            <div class="field-label">Duration (days)</div>
            <div class="field-value">121.0</div>
        </div>
        <div class="form-field">
            <div class="field-label">Special Instructions</div>
            <div class="field-value">no</div>
        </div>
    </div>
</body>
</html>
